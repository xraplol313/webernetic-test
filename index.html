<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>webernetic-test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
  </head>
  <body>
    <section class="main">
      <div class="container">
        <div class="main__wrapper">
          <div class="main__descr">
            <h2 class="main__descr-title">Демо-версия</h2>
            <p class="main__descr-text">
              За 18 лет деятельности было реализовано более 500 крупных, а так
              же, не менее 2500 средних и малых проектов. Используя знания и
              накопленный опыт мы можем предложить
            </p>
            <button class="main__descr-button">Попробовать бесплатно</button>
          </div>
          <div class="main__img"></div>
        </div>
      </div>
    </section>
    <section class="form__section">
      <div class="form__container">
        <form class="form">
          <h2>Вход в систему</h2>
          <div class="form__group">
            <input placeholder="Email/Телефон" type="text" name="text" />
            <input placeholder="Пароль" type="password" name="password" />
          </div>
          <div class="form__group checkbox__group">
            <input type="checkbox" id="remember" name="remember" />
            <label for="remember">Запомнить пароль</label>
          </div>
          <div class="form__group">
            <a href="#" class="forgot__password">Восстановить</a>
          </div>
          <div class="form__group button__group">
            <button type="submit" class="form__group-btn">Войти</button>
            <button type="button" class="form__group-btn">
              Зарегистрироваться
            </button>
          </div>
          <div class="form__close-modal">
            <div class="form__modal-btn"></div>
          </div>
        </form>
      </div>
    </section>
    <div class="overlay"></div>

    <script src="/js/index.js"></script>
  </body>
</html>
